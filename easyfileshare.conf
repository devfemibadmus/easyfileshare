<VirtualHost *:80>
    ServerName easyfileshare.blackstackhub.com
    ServerAlias easyfileshare.blackstackhub.com

    DocumentRoot /home/blackstackhub/easyfileshare

    <Directory /home/blackstackhub/easyfileshare>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/easyfileshare_error.log
    CustomLog ${APACHE_LOG_DIR}/easyfileshare_access.log combined

    RewriteEngine On
    RewriteCond %{SERVER_NAME} =easyfileshare.blackstackhub.com
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerName easyfileshare.blackstackhub.com
        ServerAlias easyfileshare.blackstackhub.com

        DocumentRoot /home/blackstackhub/easyfileshare

        <Directory /home/blackstackhub/easyfileshare>
            Require all granted
        </Directory>

        WSGIDaemonProcess easyfileshare python-home=/home/blackstackhub/easyfileshare/venv python-path=/home/blackstackhub/easyfileshare
        WSGIProcessGroup easyfileshare
        WSGIScriptAlias / /home/blackstackhub/easyfileshare/easyfileshare/wsgi.py

        # Static files (CSS, JavaScript, images)
        Alias /static/ /home/blackstackhub/easyfileshare/static/
        <Directory /home/blackstackhub/easyfileshare/static>
            Require all granted
        </Directory>

        # Media files (uploads)
        Alias /media/ /home/blackstackhub/easyfileshare/media/
        <Directory /home/blackstackhub/easyfileshare/media>
            Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/easyfileshare_error.log
        CustomLog ${APACHE_LOG_DIR}/easyfileshare_access.log combined

        Include /etc/letsencrypt/options-ssl-apache.conf
    </VirtualHost>
</IfModule>